<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    function checkprime(N) {
        if(N<2) {
            return false;
        }
        for(let i=2;i<N;i++){
            if(N % i==0)
                return false;
        }
        return true;
    }
    number =2;
    dem = 0;
    while (dem<20){
        if (checkprime(number)==true){
            dem ++;
            document.write(number,'  ');
        }
        number++;
    }
</script>
</body>
