<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i=prompt('nhập nhiệt độ hiện tại của phòng bạn');
    if (i=>100){
        alert('nhiệt độ quá cao xin bạn giảm nhiệt độ');
    }
    else if (i<=20) {
        alert('nhiệt độ quá thấp xin bạn tăng nhiệt độ');
    }
</script>

</body>
</html>
