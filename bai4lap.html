<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonaci(N) {
        if (N>=1) {
            let st1 = 0;
            let st2 = 1;
            document.write(st2 + '  ');
            for (let i = 1; i < N; i++) {
                let st3 = st1 + st2;
                document.write(st3 + ' ');
                st1 = st2;
                st2 = st3;
            }
        }
    }
   fibonaci(20);
</script>

</body>
</html>
