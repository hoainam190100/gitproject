<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let inputNum = prompt("enter mot : ");
    function isPrimeNumber(mot) {
        let squareRoot = Math.sqrt(mot);
        for (let i = 2; i <= squareRoot; i++) {
            if (mot % i === 0) {
                return false;
            }
        }
        return true;
    }
    for (let i= 2;i <inputNum;i++){
        if (isPrimeNumber(i)===true){
            document.write(i +"<br>");
        }
    }
</script>
</body>
