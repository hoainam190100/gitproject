<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i =1;
    var tong=0;
    var dem=0;
    while (dem<=29){
        if (i%7==0){
        tong += i
        dem++;
        }
        i++;
    }
    document.write('tổng 30 số chia hết cho 7 là:'+tong);

</script>

</body>
</html>
